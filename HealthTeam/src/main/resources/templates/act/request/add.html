<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">请求名称：</label>
								<div class="col-sm-8">
									<input id="requestName" name="requestName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">请求类型：</label>
								<div class="col-sm-8">
									<select data-placeholder="--请求类型--" name="requestType" id="requestType" class="form-control chosen-select" tabindex="2" required>
                                        <option value="">--请求类型--</option>
                                    </select>
								</div>
                            </div>
                            <div class="form-group">
								<label class="col-sm-3 control-label">内容描述：</label>
								<div class="col-sm-8">
									<select data-placeholder="--请求类型--" name="requestType" id="requestType" class="form-control chosen-select" tabindex="2" required>
                                        <option value="">--请求类型--</option>
                                    </select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">预定完成时间：</label>
								<div class="col-sm-8">
									<input id="password" name="password" class="form-control"
										type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">指定责任人：</label>
								<div class="col-sm-8">
									<input id="ownerUser" name="ownerUser" class="form-control" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">请求状态：</label>
								<div class="col-sm-8">
									<select data-placeholder="--请求状态--" name="requestStatus" id="requestStatus" class="form-control chosen-select" tabindex="2" required>
                                        <option value="">--请求状态--</option>
                                    </select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/act/request/add.js">
	</script>
</body>
</html>
