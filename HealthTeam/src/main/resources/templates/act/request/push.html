<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head th:include="include :: header"></head>

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="pushForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">步驟名称：</label>
								<div class="col-sm-8">
									<input id="stepName" name="stepName" class="form-control" type="text" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">步驟描述：</label>
								<div class="col-sm-8">
									<textarea id="stepDesc" name="stepDesc" class="form-control" required></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态推进：</label>
								<div class="col-sm-8">
									<input id="progressAdd" name="progressAdd" class="form-control" type="text" required>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/act/request/push.js">
	</script>
</body>

</html>
