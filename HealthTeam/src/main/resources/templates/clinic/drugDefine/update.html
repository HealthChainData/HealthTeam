<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="drugId" name="drugId" th:value="${drugDefine.drugId}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">分类名称：</label>
							<div class="col-sm-8">
								<input id="drugName" name="drugName" class="form-control" type="text"
									th:value="${drugDefine.drugName}">
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/clinic/drugDefine/update.js">
	</script>
</body>
</html>
