<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<!-- <input id="drugId" name="drugId" th:value="${drugId}"
								class="form-control hidden" type="text">
							<div class="form-group">
								<label class="col-sm-3 control-label">疾病所属类型</label>
								<div class="col-sm-8">
									<input th:value="${drugName}" class="form-control" type="text"
										readonly>
								</div>
							</div> -->
							<div class="form-group">
								<label class="col-sm-3 control-label">药品类型：</label>
								<div class="col-sm-8">
									<select data-placeholder="--药品类型--" name="drugTypeId"
										id="drugTypeId" class="form-control chosen-select-type"
										tabindex="2" required>
										<option value="">--药品类型--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">药品名称：</label>
								<div class="col-sm-8">
									<input id="drugName" name="drugName" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">药品编号：</label>
								<div class="col-sm-8">
									<input id="drugIndex" name="drugIndex" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">药品规格：</label>
								<div class="col-sm-8">
									<input id="drugSpecification" name="drugSpecification"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">生产厂家：</label>
								<div class="col-sm-8">
									<input id="manufacturer" name="manufacturer"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">批准文号：</label>
								<div class="col-sm-8">
									<input id="approvalNumber" name="approvalNumber"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">功能主治：</label>
								<div class="col-sm-8">
									<input id="majorFunction" name="majorFunction"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用法用量：</label>
								<div class="col-sm-8">
									<input id="usage" name="usage" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="note" name="note" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/clinic/drugDefine/adds.js">
		
	</script>
</body>
</html>
