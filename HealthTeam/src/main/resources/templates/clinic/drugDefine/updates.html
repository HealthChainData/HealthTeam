<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="drugId" name="drugId" th:value="${drugDefine.drugId}"
							type="hidden">
						<div class="form-group col-md-6">
							<label class="col-sm-3 control-label">药品所属类型：</label>
							<div class="col-sm-8">
								<input class="form-control" type="text"
									th:value="${drugParentName}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">药品名称：</label>
							<div class="col-sm-8">
								<input id="drugName" name="drugName" class="form-control"
									type="text" th:value="${drugDefine.drugName}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">药品编号：</label>
							<div class="col-sm-8">
								<input id="drugIndex" name="drugIndex" class="form-control"
									type="text" th:value="${drugDefine.drugIndex}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">药品规格：</label>
							<div class="col-sm-8">
								<input id="drugSpecification" name="drugSpecification" class="form-control"
									type="text" th:value="${drugDefine.drugSpecification}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">生产厂家：</label>
							<div class="col-sm-8">
								<input id="manufacturer" name="manufacturer" class="form-control"
									type="text" th:value="${drugDefine.manufacturer}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">批准文号：</label>
							<div class="col-sm-8">
								<input id="approvalNumber" name="approvalNumber" class="form-control"
									type="text" th:value="${drugDefine.approvalNumber}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">功能主治：</label>
							<div class="col-sm-8">
								<input id="majorFunction" name="majorFunction" class="form-control"
									type="text" th:value="${drugDefine.majorFunction}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">用法用量：</label>
							<div class="col-sm-8">
								<input id="usage" name="usage" class="form-control"
									type="text" th:value="${drugDefine.usage}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注：</label>
							<div class="col-sm-8">
								<input id="note" name="note" class="form-control"
									type="text" th:value="${drugDefine.note}">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/clinic/drugDefine/update.js">
		
	</script>
</body>
</html>
