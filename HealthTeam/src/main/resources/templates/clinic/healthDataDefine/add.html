<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">							
							<div class="form-group">
								<label class="col-sm-3 control-label">字段名</label>
								<div class="col-sm-8">
									<input id="fieldName" name="fieldName" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字段分类</label>
								<div class="col-sm-8">
									<input id="classfyId" name="classfyId" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字段描述</label>
								<div class="col-sm-8">
									<input id="fieldDesc" name="fieldDesc" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字段排列顺序</label>
								<div class="col-sm-8">
									<input id="fieldSeq" name="fieldSeq" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字段类型</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="fieldType" value="C" checked/> 字符
									</label> <label class="radio-inline"> <input type="radio"
										name="fieldType" value="N" /> 数字
									</label> <label class="radio-inline"> <input type="radio"
										name="fieldType" value="D" /> 日期
									</label> <label class="radio-inline"> <input type="radio"
										name="fieldType" value="T" /> 时间
									</label>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">特殊类型</label>
								<div class="col-sm-8">
									<input id="specialType" name="specialType" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字段长度</label>
								<div class="col-sm-8">
									<input id="fieldLenth" name="fieldLenth" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字段小数</label>
								<div class="col-sm-8">
									<input id="fieldDec" name="fieldDec" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">预设值</label>
								<div class="col-sm-8">
									<input id="defultValue" name="defultValue" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字段单位</label>
								<div class="col-sm-8">
									<input id="fieldUnit" name="fieldUnit" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">对应代码集</label>
								<div class="col-sm-8">
									<input id="codeType" name="codeType" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">相关字段名</label>
								<div class="col-sm-8">
									<input id="relatedField" name="relatedField"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">父字段名</label>
								<div class="col-sm-8">
									<input id="parentField" name="parentField" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="flag" value="1" checked/> 正常
									</label> <label class="radio-inline"> <input type="radio"
										name="flag" value="0" /> 禁用
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/clinic/healthDataDefine/add.js">
		
	</script>
</body>
</html>
