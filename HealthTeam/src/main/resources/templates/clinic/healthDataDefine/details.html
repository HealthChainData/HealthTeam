<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head th:include="include :: header"></head>

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t row" id="Form">
							<input id="defineId" name="defineId"
								th:value="${healthDataDefine.defineId}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">字段名</label>
								<div class="col-sm-8">
									<input id="fieldName" name="fieldName"
										th:value="${healthDataDefine.fieldName}" class="form-control"
										type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字段分类</label>
								<div class="col-sm-8">
									<input id="classfyId" name="classfyId"
										th:value="${healthDataDefine.classfyId}" class="form-control"
										type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字段描述</label>
								<div class="col-sm-8">
									<input id="fieldDesc" name="fieldDesc"
										th:value="${healthDataDefine.fieldDesc}" class="form-control"
										type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字段排列顺序</label>
								<div class="col-sm-8">
									<input id="fieldSeq" name="fieldSeq"
										th:value="${healthDataDefine.fieldSeq}" class="form-control"
										type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字段类型</label>
								<div class="col-sm-8">
									<input id="fieldType" name="fieldType"
										th:value="${healthDataDefine.fieldType}" class="form-control"
										type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据类型</label>
								<div class="col-sm-8">
									<input id="dataType" name="dataType"
										th:value="${healthDataDefine.dataType}" class="form-control"
										type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">特殊类型</label>
								<div class="col-sm-8">
									<input id="specialType" name="specialType"
										th:value="${healthDataDefine.specialType}"
										class="form-control" type="text" readonly>
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">字段长度</label>
								<div class="col-sm-8">
									<input id="fieldLenth" name="fieldLenth"
										th:value="${healthDataDefine.fieldLenth}" class="form-control"
										type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字段小数</label>
								<div class="col-sm-8">
									<input id="fieldDec" name="fieldDec"
										th:value="${healthDataDefine.fieldDec}" class="form-control"
										type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">预设值</label>
								<div class="col-sm-8">
									<input id="defultValue" name="defultValue"
										th:value="${healthDataDefine.defultValue}"
										class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">对应代码集</label>
								<div class="col-sm-8">
									<input id="codeType" name="codeType"
										th:value="${healthDataDefine.codeType}" class="form-control"
										type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">相关字段名</label>
								<div class="col-sm-8">
									<input id="relatedField" name="relatedField"
										th:value="${healthDataDefine.relatedField}"
										class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">父字段名</label>
								<div class="col-sm-8">
									<input id="parentField" name="parentField"
										th:value="${healthDataDefine.parentField}"
										class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态</label>
								<div class="col-sm-8">
									<input id="flag" name="flag"
										th:value="${flag}" class="form-control"
										type="text" readonly>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<!-- <script type="text/javascript" src="/js/appjs/clinic/drugDefine/details.js">
	</script> -->
</body>

</html>
