<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head th:include="include :: header"></head>

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t row" id="clinicForm">
							<div class="form-group col-md-6">
								<label class="col-sm-3 control-label">疾病所属类型：</label>
								<div class="col-sm-8">
									<input id="diseaseParentName" name="diseaseParentName" class="form-control"
										type="text" th:value="${diseaseParentName}" readonly>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-sm-3 control-label">疾病名称：</label>
								<div class="col-sm-8">
									<input id="diseaseName" name="diseaseName" class="form-control"
										type="text" th:value="${diseaseDefine.diseaseName}" readonly>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-sm-3 control-label">ICD编码：</label>
								<div class="col-sm-8">
									<input id="icdNumber" name="icdNumber" class="form-control"
										type="text" th:value="${diseaseDefine.icdNumber}" readonly>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-sm-3 control-label">助记码：</label>
								<div class="col-sm-8">
									<input id="mnemonicCode" name="mnemonicCode"
										class="form-control" type="text"
										th:value="${diseaseDefine.mnemonicCode}" readonly>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-sm-3 control-label">性别限制：</label>
								<div class="col-sm-8">
									<input id="tenderLimit" name="tenderLimit" class="form-control"
										type="text" th:value="${tenderLimit}" readonly>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-sm-3 control-label">疗效限制：</label>
								<div class="col-sm-8">
									<input id="curativeLimit" name="curativeLimit"
										class="form-control" type="text" th:value="${curativeLimit}"
										readonly>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="note" name="note" class="form-control" type="text"
										th:value="${diseaseDefine.note}" readonly>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<!-- <script type="text/javascript" src="/js/appjs/clinic/diseaseDefine/details.js">
	</script> -->
</body>

</html>
