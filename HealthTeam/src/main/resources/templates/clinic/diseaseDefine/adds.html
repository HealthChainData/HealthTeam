<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="diseaseId" name="diseaseId" th:value="${diseaseId}"
								class="form-control hidden" type="text">
							<div class="form-group">
								<label class="col-sm-3 control-label">疾病所属类型</label>
								<div class="col-sm-8">
									<input  th:value="${diseaseName}"
										class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">疾病名称</label>
								<div class="col-sm-8">
									<input id="diseaseName" name="diseaseName" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">ICD编码</label>
								<div class="col-sm-8">
									<input id="icdNumber" name="icdNumber" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">助记码</label>
								<div class="col-sm-8">
									<input id="mnemonicCode" name="mnemonicCode" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别限制</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="tenderLimit" value="0" checked/> 无限制
									</label> <label class="radio-inline"> <input type="radio"
										name="tenderLimit" value="1" /> 女
									</label><label class="radio-inline"> <input type="radio"
										name="tenderLimit" value="2" /> 男
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">疗效限制</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="curativeLimit" value="2" checked/> 无定义
									</label> <label class="radio-inline"> <input type="radio"
										name="curativeLimit" value="0" /> 治愈
									</label><label class="radio-inline"> <input type="radio"
										name="curativeLimit" value="1" /> 好转
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<textarea id="note" name="note" class="form-control" ></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/clinic/diseaseDefine/add.js">
		
	</script>
</body>
</html>
