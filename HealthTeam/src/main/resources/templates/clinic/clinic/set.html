<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head th:include="include :: header"></head>

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-3">
				<div class="ibox ibox-body">
					<div class="ibox-title">
						<h5>选择部门</h5>
					</div>
					<div class="ibox-content">
						<div id="jstree"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">
							<button shiro:hasPermission="sys:user:batchRemove" type="button"
									class="btn  btn-primary" onclick="setAdmin()">
									<i class="fa fa-trash hidden" aria-hidden="true"></i>设置
								</button>
							<div class="columns pull-right">
								
								<button class="btn btn-success" onclick="reLoad()">查询</button>
							</div>

							<div class="columns pull-right col-md-2 nopadding">
								<input id="searchName" type="text" class="form-control"
									placeholder="姓名">
							</div>
						</div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>
		
	<div th:include="include::footer"></div>
	<!-- <script type="text/javascript" src="/js/appjs/clinic/clinic/details.js">
	</script> -->
	<script type="text/javascript" src="/js/appjs/clinic/clinic/set.js"></script>

</html>
