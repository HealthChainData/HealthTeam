<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head th:include="include :: header"></head>

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="clinicId" name="clinicId" th:value="${clinicId}"

							<div class="form-group">
								<label class="col-sm-3 control-label">机构名称：</label>
								<div class="col-sm-8">
									<input id="clinicName" name="clinicName" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">机构号：</label>
								<div class="col-sm-8">
									<input id="clinicIndex" name="clinicIndex" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">系统名称：</label>
								<div class="col-sm-8">
									<input id="systemName" name="systemName" class="form-control"
										type="text">
								</div>
							</div>

							<!-- <div class="form-group">
								<label class="col-sm-2 control-label">所在地址</label>
								<div class="col-sm-3">
									<select name="input_province" id="input_province"
										class="form-control">
										<option value="">--请选择--</option>
									</select>
								</div>
								<div class="col-sm-3">
									<select name="input_city" id="input_city" class="form-control">
										<option value=""></option>
									</select>
								</div>
								<div class="col-sm-3">
									<select name="input_area" id="input_area" class="form-control">
										<option value=""></option>
									</select>
								</div>
							</div> -->




							<div class="form-group">
								<label class="col-sm-3 control-label">机构地址：</label>
								<div class="col-sm-8">
									<input id="clinicAddress" name="clinicAddress"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">机构电话：</label>
								<div class="col-sm-8">
									<input id="clinicTel" name="clinicTel" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">机构负责人：</label>
								<div class="col-sm-8">
									<input id="clinicHead" name="clinicHead" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">机构负责人电话：</label>
								<div class="col-sm-8">
									<input id="clinicHeadMobile" name="clinicHeadMobile"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系人：</label>
								<div class="col-sm-8">
									<input id="clinicContact" name="clinicContact"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系人电话：</label>
								<div class="col-sm-8">
									<input id="clinicContactMobile" name="clinicContactMobile"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/clinic/clinic/add.js">

	</script>


</body>

</html>
