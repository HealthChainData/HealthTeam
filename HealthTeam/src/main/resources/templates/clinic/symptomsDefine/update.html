<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="symptomsId" name="symptomsId" th:value="${symptomsDefine.symptomsId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">症状编号：</label>
								<div class="col-sm-8">
									<input id="symptomsIndex" name="symptomsIndex" th:value="${symptomsDefine.symptomsIndex}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">症状名称：</label>
								<div class="col-sm-8">
									<input id="symptoms" name="symptoms" th:value="${symptomsDefine.symptoms}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">症状描述：</label>
								<div class="col-sm-8">
									<input id="symptomsDescribe" name="symptomsDescribe" th:value="${symptomsDefine.symptomsDescribe}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身体部位id：</label>
								<div class="col-sm-8">
									<input id="bodyPartsId" name="bodyPartsId" th:value="${symptomsDefine.bodyPartsId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">好发人群描述：</label>
								<div class="col-sm-8">
									<input id="oftenPeople" name="oftenPeople" th:value="${symptomsDefine.oftenPeople}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">推荐科室：</label>
								<div class="col-sm-8">
									<input id="departmentId" name="departmentId" th:value="${symptomsDefine.departmentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="note" name="note" th:value="${symptomsDefine.note}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/clinic/symptomsDefine/update.js">
	</script>
</body>
</html>
